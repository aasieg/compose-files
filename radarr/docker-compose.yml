---
version: "3.2"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    network_mode: bridge
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New York
    volumes:
      - /home/aaron/.config/radarr:/config
      - /home/share:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7878:7878
    restart: unless-stopped
