version: "3.2"

networks:
    starr-net:
        external: true

services:
  sonarr:
    image: cr.hotio.dev/hotio/sonarr:latest
    network_mode: bridge
    networks:
      - starr-net
    container_name: sonarrAnime
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New York
    volumes:
      - /home/aaron/.config/sonarrAnime:/config
      - /data:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8989:8888
    restart: unless-stopped
